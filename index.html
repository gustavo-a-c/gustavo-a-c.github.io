<!DOCTYPE html>
<html lang="pt" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>SISTEMA DE RECOMENDAÇÃO DE KITS HÍBRIDOS E NOBREAK V0.4 - NEOSOLAR</title>
  <link rel="stylesheet" href="style.css">
</head>

<script src="script.js">
</script>

<body>
    <h1> (DEMONSTRAÇÃO) <br> SISTEMA DE RECOMENDAÇÃO DE KITS HÍBRIDOS E NOBREAK <br> V0.4 - NEOSOLAR <br> <br> </h1>
    <p> 
        O sistema recebe como inputs a tensão de saída e a potência por parte do usuário, retornando
        os kits que mais se aproximam de sua respectiva necessidade.
    </p>

    <br>

    <label for="tensao_saida">Selecione a tensão de saída:</label>

    <br><br>

    <select name="tensao_saida" id="tensao_saida">
        <option value="110V">110V</option>
        <option value="220V">220V</option>
    </select>

    <br><br>

    <div class="blocos">
        <form>
            <label for="desc_carga">Nome da carga:</label><br><br>
            <input type="text" id="desc_carga" name="desc_carga"><br><br>

            <label for="valor_carga">Potência:</label><br><br>
            <input type="text" id="valor_carga" name="valor_carga"><br><br>

            <label for="valor_horas">Horas de uso diário:</label><br><br>
            <input type="text" id="valor_horas" name="valor_horas"><br><br>

            <button type = "button" id="botao_resetar" onclick = "resetar()"> Resetar </button>
            <button type = "button" id="botao_soma" onclick = "soma()"> Adicionar carga </button><br><br>

            <div class="resultados">
                <label for="carga_teste">Potência Total:</label><br><br>
                <p id="carga_teste" name="carga_teste">0W</p><br>
            </div>
            <div class="resultados">
                <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
            </div>
            <div class="resultados">
                <label for="carga_teste2">Energia Consumida:</label><br><br>
                <p id="carga_teste2" name="carga_teste2">0Wh</p><br>
            </div>
        </form>
    </div>

    <div class="blocos">
        <form>
            <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
        </form>
    </div>

    <div class="blocos">
        <form>
            <textarea id="lista_saida" rows=18 cols=60 wrap=on readonly></textarea>
            <p>&nbsp</p>
        </form>
    </div>


    <br><br>

    <button type = "button" id="botao_teste" onclick = "processamento()"> Buscar kits </button>

    <br> <br> <br>

    <div class="scrollmenu" id = "teste_scroll">
    </div>
      
</body>
